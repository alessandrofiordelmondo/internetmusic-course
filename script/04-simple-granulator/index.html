<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="audiolib.js"></script>
    <title>Document</title>
</head>
<body>
    <script src="script.js" type="text/javascript"></script>
    <p>CUE</p>
    <input min="0" max="1" step="0.01" type="range" onchange="globalCue = parseFloat(this.value)">
    <p>PITCH</p>
    <input min="0" max="2" step="0.01" type="range" onchange="globalPitch = parseFloat(this.value)">
    <p>DISTANCE</p>
    <input min="1" max="1000" step="1" type="range" onchange="globalDistance = parseInt(this.value)">
    <p>DENSITY</p>
    <input min="0" max="10000" step="1" type="range" onchange="globalDensity = parseInt(this.value)">
</body>
</html>
